<body>

        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>

          </ul>
    </header>
    <main class="form-signin w-100 m-auto">
        <div class="container">
      
          <!-- Formulário -->
          <form>
          <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Please sign in</h1>
      
          <!-- Login/ Usuário -->
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email</label><br>
          </div>

          <!-- Senha -->
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
            <label for="floatingPassword">Senha</label><br>
          </div>
          
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          
          <!-- Submit  -->
          <button class="btn btn-primary w-100 py-2" type="submit" onclick="validarLogin(); return false">Entrar</button>
        </form>
        </div>
      </main>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

    </footer>

    <script type="text/javascript">

      function validarLogin(){

        //Declaração de variáveis
        var usuario = document.getElementById("floatingInput").value;
        var senha = document.getElementById("floatingPassword").value;

        //Validação da senha

          if(usuario==="" || senha===""){
          alert("Canalha! Um dos campos está vazio!")
        }

        else if(usuario==="teste@gmail.com" && senha==="123"){
          alert("Login bem sucedido")
          location.href="index.html"
        }

        else{
          alert("Se mata")
        }
      }
    </script>
</body>
